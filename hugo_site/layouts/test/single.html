<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script> -->
    {{ $js := resources.Get "custom-js/slick/slick.js" | minify }}
    <script src="{{ $js.RelPermalink }}"></script>
    <!-- <link rel="stylesheet" type="text/css" href="/assets/custom-css/style2.css"/> -->
    {{ $css := resources.Get "custom-css/style2.css" }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}" />
    <title>Slick Slider Basic</title>
</head>
<body>
<div class="main">
  <div class="slider slide-show">
        <div class="col">
        Test 1
        </div>
        <div class="col">
        Test 2
        </div>
        <div class="col">
        Test 3
        </div>
        <div class="col">
        Test 4
        </div>
        <div class="col">
        Test 5
        </div>

        <div class="col">
        Test 6
        </div>     
        <div class="col">
        Test 7
        </div>                  
    </div>
</div>
</body>   
    <script>
    $('.slide-show').slick({
  dots: true,
  infinite: false,
  speed: 300,
        slidesToShow: 2,
        slidesToScroll: 2,
        // slidesPerRow: 2, 
        rows: 2,
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2, 
        slidesPerRow: 1, 
        rows: 1, 
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1, 
        slidesPerRow: 1, 
        rows: 1, 
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
});
    </script>

    
</html>
