<script>
    $('.news-carousel').slick({
        infinite: false,
        speed: 300,
        // draggable: false, 
        // slidesToShow: 2,
        // slidesToScroll: 2,
        // // slidesPerRow: 2, 
        // rows: 2,
        // slidesToShow: 3,
        // slidesToScroll: 3,
        // rows: 2,
        slidesToShow: 4,
        slidesToScroll: 4,
        rows: 2,        
        dots: false,
        arrows: true, 
        responsive: [
            {
            breakpoint: 1200,
            settings: {
                slidesToShow: 3,
                slidesToScroll: 3,
                rows: 2, 
            }
            },
            {
            breakpoint: 900,
            settings: {
                slidesToShow: 2,
                slidesToScroll: 2, 
                rows: 2, 
            }
            },
            {
            breakpoint: 600,
            settings: {
                slidesToShow: 1,
                slidesToScroll: 1, 
                rows: 2, 
            }
            },
            {
            breakpoint: 480,
            settings: {
                slidesToShow: 1,
                slidesToScroll: 1, 
                rows: 1, 
                infinite: true,
            }
            }
            // You can unslick at a given breakpoint now by adding:
            // settings: "unslick"
            // instead of a settings object
        ]
    });

</script>
