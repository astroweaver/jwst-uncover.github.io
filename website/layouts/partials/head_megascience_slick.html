<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="JWST MegaScience Project" />
    <meta name="dc.relation" content="{{ .Site.BaseURL }}" />
    <meta name="theme-color" content="#0054b4" />
    <meta name="author" content="MegaScience Collaboration">
    <title>{{ (site.GetPage "megascience").Title }}{{ if eq .Page.Title "JWST MegaScience"}}{{ else }}{{ if .Page.Title }}: {{ .Page.Title }}{{ end }}{{ end }}</title>
  
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />

    {{ $css := resources.Get "css/main.css" }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}" />
    
    {{ $css := resources.Get "custom-css/mods-megascience.css" }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}" />
    
    {{ $css := resources.Get "css/noscript.css" }}
    <noscript><link rel="stylesheet" href="{{ $css.RelPermalink }}" /></noscript>

    <link rel="icon" type="image/x-icon" href="../images/megascience_logo_black_magonly.svg">
  
  </head>
